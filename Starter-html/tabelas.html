<!--
   <table>
    
    Prós
    -Visualização de dados via linhas e colunas
    -Boa acessibilidade para leitura de dados

    Contras
    -Pouco flexível
    -Precisa de estilização para melhor visualização

    Não usar
    -Para criar seu layout
-->
<table>
    <caption>Pessoas por Idade<caption>
    <thead>
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Mayk</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Diego</td>
            <td>25</td>
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
</table>

<!--
    Como fazer a tabela
    <table></table> = cria a tabela
    <tr></tr> = table row(linha)
    <th></th> = table head (cabeçalho)
    <td></td> = table description (descrição)
-->

<!--
    Tabela complexa
    2 Lojas 
    Quantos produtos foram produzidos
    Quantos foram vendidos
    Agrupados por nome dos produtos
-->
<br>
<table>

    <caption>Produzidos x Vendidos por Loja</caption>

    <colgroup>
        <col>
        <col span="2" style="background-color: red">
        <col span="2" style="background-color: blue">
    </colgroup>

    <thead>
        <tr>
            <th rowspan="2"></th>
            <th colspan="2" scope="colgroup">Afonso Pena</th>
            <th colspan="2" scope="colgroup">Antônia Pereira</th>
        </tr>

        <tr>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
            <th scope="col">Produzidos</th>
            <th scope="col">Vendidos</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Vassouras</th>
            <td>50</td>
            <td>30</td>
            <td>20</td>
            <td>20</td>
        </tr>
        <tr>
            <th scope="row">Baldes</th>
            <td>10</td>
            <td>10</td>
            <td>30</td>
            <td>25</td>
        </tr>
    </tbody>
</table>
